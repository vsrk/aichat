<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SRK Universal AI Interface</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            750: '#2d3748',
                            850: '#1a202c',
                            950: '#0d1117',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e0; border-radius: 20px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #4a5568; }

        .prose pre { background-color: #1e293b; color: #e2e8f0; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 0.5rem 0; }
        .prose code { background-color: rgba(0,0,0,0.1); padding: 0.1rem 0.3rem; border-radius: 0.25rem; font-family: monospace; font-size: 0.9em; }
        .dark .prose code { background-color: rgba(255,255,255,0.1); color: #e2e8f0; }
        .prose p { margin-bottom: 0.5rem; line-height: 1.6; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 0.5rem; }
        .prose ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 0.5rem; }
        .prose a { color: #3b82f6; text-decoration: underline; }
        .prose blockquote { border-left: 4px solid #cbd5e0; padding-left: 1rem; font-style: italic; }
        
        html, body { height: 100%; overflow: hidden; }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">

    <div id="loading" class="fixed inset-0 z-50 flex items-center justify-center bg-white dark:bg-gray-900">
        <div class="flex flex-col items-center gap-4">
            <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Loading Interface...</p>
        </div>
    </div>

    <div id="app" class="hidden flex h-[100dvh] w-full overflow-hidden relative">

        <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-20 hidden lg:hidden glass-effect" onclick="toggleSidebar()"></div>

        <aside id="sidebar" class="absolute lg:relative z-30 w-72 h-full bg-gray-50 dark:bg-gray-950 border-r border-gray-200 dark:border-gray-800 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 flex flex-col shadow-xl lg:shadow-none">
            
            <div class="p-4 flex flex-col gap-3">
                <div class="flex items-center justify-between">
                    <button onclick="createNewChat()" class="flex-1 flex items-center gap-2 bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 text-sm font-medium py-3 px-4 rounded-xl transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        New Chat
                    </button>
                    <button onclick="toggleSidebar()" class="lg:hidden ml-2 p-2 text-gray-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                
                <div class="relative">
                    <input type="text" id="chat-search" oninput="renderChatList()" placeholder="Search chats..." class="w-full bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 rounded-lg py-2 pl-9 pr-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                    <svg class="w-4 h-4 absolute left-3 top-2.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto custom-scrollbar px-2 space-y-1" id="chat-list">
                </div>

            <div class="p-4 border-t border-gray-200 dark:border-gray-800 space-y-2">
                <button onclick="openModal('settings-modal')" class="flex items-center gap-3 w-full p-2 hover:bg-gray-200 dark:hover:bg-gray-800 rounded-lg text-sm text-gray-600 dark:text-gray-400 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543 .826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    Settings
                </button>
                <div class="flex items-center justify-between p-2">
                    <span class="text-sm text-gray-500">Dark Mode</span>
                    <button id="theme-toggle" class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-300 dark:bg-gray-700 transition-colors focus:outline-none" onclick="toggleTheme()">
                        <span class="sr-only">Toggle Dark Mode</span>
                        <span id="theme-knob" class="translate-x-1 inline-block h-4 w-4 transform rounded-full bg-white transition-transform duration-200 dark:translate-x-6"></span>
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full relative w-full">
            <div class="lg:hidden flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-gray-900/80 backdrop-blur z-10 sticky top-0">
                <button onclick="toggleSidebar()" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <span class="font-semibold text-gray-700 dark:text-gray-200 truncate max-w-[200px]" id="mobile-header-title">New Chat</span>
                <div class="w-6"></div>
            </div>

            <div id="chat-container" class="flex-1 overflow-y-auto custom-scrollbar p-4 scroll-smooth">
                <div class="max-w-3xl mx-auto flex flex-col gap-6 pb-4" id="messages-area"></div>
            </div>

            <div class="p-4 bg-white dark:bg-gray-900 border-t border-gray-100 dark:border-gray-800">
                <div class="max-w-3xl mx-auto relative">
                    <form id="chat-form" onsubmit="handleSendMessage(event)" class="relative flex items-end gap-2 bg-gray-100 dark:bg-gray-800 rounded-3xl border border-transparent focus-within:border-gray-300 dark:focus-within:border-gray-600 focus-within:ring-1 focus-within:ring-gray-300 dark:focus-within:ring-gray-600 transition-all p-2">
                        <textarea 
                            id="user-input" rows="1" placeholder="Message AI..." 
                            class="w-full bg-transparent border-0 focus:ring-0 resize-none py-3 px-4 max-h-32 min-h-[44px] text-gray-900 dark:text-white placeholder-gray-500"
                            oninput="autoResize(this)" onkeydown="handleEnter(event)"
                        ></textarea>
                        <button type="submit" id="send-btn" class="p-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors mb-1 mr-1 flex-shrink-0">
                            <svg class="w-5 h-5 transform rotate-90" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                        </button>
                    </form>
                    <div class="text-center mt-2">
                         <p class="text-xs text-gray-400 dark:text-gray-500">AI can make mistakes. Verify important info.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-gray-800 w-full max-w-md rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h2 class="text-xl font-bold">Settings</h2>
                <button onclick="closeModal('settings-modal')" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">&times;</button>
            </div>
            <div class="p-6 overflow-y-auto space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">OpenRouter API Key</label>
                    <input type="password" id="api-key-input" class="w-full bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none text-sm" placeholder="sk-or-...">
                    <p class="text-xs text-gray-500 mt-1">Key is stored locally in your browser.</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">AI Model</label>
                    <select id="model-select" onchange="handleModelChange()" class="w-full bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none text-sm mb-2">
                        </select>
                    <input type="text" id="model-input" class="w-full hidden bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none text-sm" placeholder="Enter custom model name (e.g. openai/gpt-4o)">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">System Prompt</label>
                    <textarea id="system-prompt-input" rows="3" class="w-full bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none text-sm resize-none" placeholder="You are a helpful assistant..."></textarea>
                </div>
            </div>
            <div class="p-4 border-t border-gray-200 dark:border-gray-700 flex justify-end gap-2">
                <button onclick="closeModal('settings-modal')" class="px-4 py-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">Cancel</button>
                <button onclick="saveSettings()" class="px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-lg">Save</button>
            </div>
        </div>
    </div>

    <div id="rename-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-gray-800 w-full max-w-sm rounded-2xl shadow-xl p-6">
            <h3 class="text-lg font-bold mb-4">Rename Chat</h3>
            <input type="text" id="rename-input" class="w-full bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg p-2 mb-4 focus:ring-2 focus:ring-blue-500 outline-none">
            <div class="flex justify-end gap-2">
                <button onclick="closeModal('rename-modal')" class="px-3 py-1.5 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">Cancel</button>
                <button onclick="confirmRename()" class="px-3 py-1.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Rename</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. CONFIG & STATE
        // ==========================================
        // Predefined list of FREE models
        const FREE_MODELS = [
            { id: 'deepseek/deepseek-r1:free', name: 'DeepSeek R1 (Reasoning) - Free' },
            { id: 'deepseek/deepseek-v3:free', name: 'DeepSeek V3 (General) - Free' },
            { id: 'google/gemini-2.0-flash-lite-preview-02-05:free', name: 'Gemini 2.0 Flash Lite - Free' },
            { id: 'meta-llama/llama-3-8b-instruct:free', name: 'Llama 3 8B - Free' },
            { id: 'mistralai/mistral-7b-instruct:free', name: 'Mistral 7B - Free' },
            { id: 'microsoft/phi-3-medium-128k-instruct:free', name: 'Phi-3 Medium - Free' }
        ];

        let state = {
            apiKey: '',
            model: FREE_MODELS[0].id,
            systemPrompt: '',
            chats: [],
            currentChatId: null,
            theme: 'light'
        };

        const els = {
            app: document.getElementById('app'),
            loading: document.getElementById('loading'),
            sidebar: document.getElementById('sidebar'),
            sidebarOverlay: document.getElementById('sidebar-overlay'),
            chatList: document.getElementById('chat-list'),
            messagesArea: document.getElementById('messages-area'),
            chatContainer: document.getElementById('chat-container'),
            userInput: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            mobileHeaderTitle: document.getElementById('mobile-header-title'),
            apiKeyInput: document.getElementById('api-key-input'),
            modelSelect: document.getElementById('model-select'),
            modelInput: document.getElementById('model-input'),
            systemPromptInput: document.getElementById('system-prompt-input'),
            renameInput: document.getElementById('rename-input'),
            themeKnob: document.getElementById('theme-knob'),
            chatSearch: document.getElementById('chat-search')
        };

        let tempRenameId = null;

        // ==========================================
        // 2. INIT
        // ==========================================
        function init() {
            loadState();
            applyTheme();
            initModelDropdown(); // Populate dropdown
            renderChatList();
            
            if (state.chats.length === 0) {
                createNewChat();
            } else {
                if (!state.chats.find(c => c.id === state.currentChatId)) {
                     state.currentChatId = state.chats[0].id;
                }
                loadChat(state.currentChatId);
            }

            setTimeout(() => {
                els.loading.classList.add('hidden');
                els.app.classList.remove('hidden');
            }, 500);
        }

        function loadState() {
            const stored = localStorage.getItem('ai-chat-v1');
            if (stored) {
                try {
                    const parsed = JSON.parse(stored);
                    state = { ...state, ...parsed };
                } catch (e) { console.error(e); }
            }
        }

        function saveState() {
            localStorage.setItem('ai-chat-v1', JSON.stringify(state));
        }

        // ==========================================
        // 3. MODEL DROPDOWN LOGIC (NEW)
        // ==========================================
        function initModelDropdown() {
            els.modelSelect.innerHTML = '';
            
            // Add Free Models
            FREE_MODELS.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m.id;
                opt.text = m.name;
                els.modelSelect.appendChild(opt);
            });

            // Add Custom Option
            const customOpt = document.createElement('option');
            customOpt.value = 'custom';
            customOpt.text = 'Write Custom Model Name...';
            els.modelSelect.appendChild(customOpt);
        }

        function handleModelChange() {
            const val = els.modelSelect.value;
            if (val === 'custom') {
                els.modelInput.classList.remove('hidden');
                els.modelInput.focus();
            } else {
                els.modelInput.classList.add('hidden');
            }
        }

        // ==========================================
        // 4. SETTINGS
        // ==========================================
        function openModal(id) {
            document.getElementById(id).classList.remove('hidden');
            if (id === 'settings-modal') {
                els.apiKeyInput.value = state.apiKey;
                els.systemPromptInput.value = state.systemPrompt;
                
                // Logic to set dropdown vs custom input
                const isKnown = FREE_MODELS.some(m => m.id === state.model);
                if (isKnown) {
                    els.modelSelect.value = state.model;
                    els.modelInput.classList.add('hidden');
                } else {
                    els.modelSelect.value = 'custom';
                    els.modelInput.classList.remove('hidden');
                    els.modelInput.value = state.model;
                }
            }
        }

        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
        }

        function saveSettings() {
            state.apiKey = els.apiKeyInput.value.trim();
            
            // Get model from dropdown OR text input
            if (els.modelSelect.value === 'custom') {
                state.model = els.modelInput.value.trim() || FREE_MODELS[0].id;
            } else {
                state.model = els.modelSelect.value;
            }

            state.systemPrompt = els.systemPromptInput.value.trim();
            saveState();
            closeModal('settings-modal');
        }

        // ==========================================
        // 5. CHAT LIST & SEARCH (UPDATED)
        // ==========================================
        function renderChatList() {
            els.chatList.innerHTML = '';
            
            // Filter chats based on search input
            const searchTerm = els.chatSearch.value.toLowerCase();
            const filteredChats = state.chats.filter(c => 
                c.title.toLowerCase().includes(searchTerm)
            );

            filteredChats.forEach(chat => {
                const isActive = chat.id === state.currentChatId;
                const div = document.createElement('div');
                div.className = `group flex items-center justify-between p-3 rounded-lg cursor-pointer transition-colors text-sm ${isActive ? 'bg-blue-100 dark:bg-blue-900/30 text-blue-800 dark:text-blue-200' : 'hover:bg-gray-200 dark:hover:bg-gray-800 text-gray-700 dark:text-gray-300'}`;
                div.onclick = () => loadChat(chat.id);
                
                div.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden">
                        <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                        <span class="truncate">${escapeHtml(chat.title)}</span>
                    </div>
                    <div class="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity ${isActive ? 'opacity-100' : ''}">
                        <button onclick="promptRename(event, '${chat.id}')" class="p-1 hover:text-blue-600"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg></button>
                        <button onclick="deleteChat(event, '${chat.id}')" class="p-1 hover:text-red-600"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                    </div>
                `;
                els.chatList.appendChild(div);
            });
            
            if (filteredChats.length === 0 && searchTerm) {
                els.chatList.innerHTML = `<div class="p-4 text-center text-xs text-gray-400">No chats found.</div>`;
            }
        }

        // ==========================================
        // 6. CORE APP LOGIC
        // ==========================================
        function toggleTheme() {
            state.theme = state.theme === 'dark' ? 'light' : 'dark';
            applyTheme();
            saveState();
        }

        function applyTheme() {
            const html = document.documentElement;
            if (state.theme === 'dark') {
                html.classList.add('dark');
                els.themeKnob.classList.add('translate-x-6');
                els.themeKnob.classList.remove('translate-x-1');
            } else {
                html.classList.remove('dark');
                els.themeKnob.classList.add('translate-x-1');
                els.themeKnob.classList.remove('translate-x-6');
            }
        }

        function toggleSidebar() {
            els.sidebar.classList.toggle('-translate-x-full');
            els.sidebarOverlay.classList.toggle('hidden');
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage(e);
            }
        }

        function createNewChat() {
            const newChat = {
                id: Date.now().toString(),
                title: 'New Chat',
                messages: [],
                createdAt: Date.now()
            };
            state.chats.unshift(newChat);
            state.currentChatId = newChat.id;
            els.chatSearch.value = ''; // Clear search on new chat
            saveState();
            renderChatList();
            loadChat(newChat.id);
            if(window.innerWidth < 1024) toggleSidebar();
        }

        function loadChat(id) {
            state.currentChatId = id;
            const chat = state.chats.find(c => c.id === id);
            if (!chat) return;
            els.mobileHeaderTitle.innerText = chat.title;
            renderMessages(chat.messages);
            saveState();
            renderChatList();
        }

        function deleteChat(e, id) {
            e.stopPropagation();
            if (!confirm('Delete this chat?')) return;
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.chats.length === 0) createNewChat();
            else if (state.currentChatId === id) {
                state.currentChatId = state.chats[0].id;
                loadChat(state.currentChatId);
            }
            saveState();
            renderChatList();
        }

        function promptRename(e, id) {
            e.stopPropagation();
            tempRenameId = id;
            const chat = state.chats.find(c => c.id === id);
            els.renameInput.value = chat.title;
            openModal('rename-modal');
            setTimeout(() => els.renameInput.focus(), 100);
        }

        function confirmRename() {
            if (!tempRenameId) return;
            const newTitle = els.renameInput.value.trim() || 'Untitled Chat';
            const chat = state.chats.find(c => c.id === tempRenameId);
            if (chat) {
                chat.title = newTitle;
                saveState();
                renderChatList();
                if (state.currentChatId === tempRenameId) els.mobileHeaderTitle.innerText = newTitle;
            }
            closeModal('rename-modal');
        }

        function renderMessages(messages) {
            els.messagesArea.innerHTML = '';
            if (messages.length === 0) {
                els.messagesArea.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-64 text-center opacity-50 mt-10">
                        <div class="w-16 h-16 bg-gray-200 dark:bg-gray-800 rounded-full flex items-center justify-center mb-4">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        </div>
                        <h2 class="text-xl font-semibold">How can I help you today?</h2>
                    </div>
                `;
                return;
            }
            messages.forEach(msg => appendMessageToDOM(msg.role, msg.content));
            scrollToBottom();
        }

        function appendMessageToDOM(role, content) {
            const isUser = role === 'user';
            const div = document.createElement('div');
            div.className = `flex w-full ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const contentHtml = isUser 
                ? `<p class="whitespace-pre-wrap">${escapeHtml(content)}</p>` 
                : marked.parse(content);

            div.innerHTML = `
                <div class="flex max-w-[90%] md:max-w-[80%] gap-3 ${isUser ? 'flex-row-reverse' : 'flex-row'}">
                    <div class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center ${isUser ? 'bg-gray-200 dark:bg-gray-700' : 'bg-blue-600 text-white'}">
                        ${isUser 
                            ? '<svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>'
                            : '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>'
                        }
                    </div>
                    <div class="${isUser 
                        ? 'bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 rounded-2xl rounded-tr-sm px-4 py-2.5' 
                        : 'text-gray-900 dark:text-gray-100 w-full prose dark:prose-invert max-w-none pt-1'
                    }">
                        ${contentHtml}
                    </div>
                </div>
            `;
            els.messagesArea.appendChild(div);
        }

        async function handleSendMessage(e) {
            e.preventDefault();
            const text = els.userInput.value.trim();
            if (!text) return;

            if (!state.apiKey) {
                alert('Please set your OpenRouter API Key in Settings first.');
                openModal('settings-modal');
                return;
            }

            els.userInput.value = '';
            els.userInput.style.height = 'auto';

            const currentChat = state.chats.find(c => c.id === state.currentChatId);
            currentChat.messages.push({ role: 'user', content: text });
            
            if (currentChat.messages.length === 1 && currentChat.title === 'New Chat') {
                currentChat.title = text.slice(0, 30) + (text.length > 30 ? '...' : '');
                els.mobileHeaderTitle.innerText = currentChat.title;
                renderChatList();
            }

            appendMessageToDOM('user', text);
            scrollToBottom();
            saveState();

            const aiMsgIndex = currentChat.messages.push({ role: 'assistant', content: '' }) - 1;
            const aiDiv = document.createElement('div');
            aiDiv.className = 'flex w-full justify-start';
            aiDiv.innerHTML = `
                <div class="flex max-w-[90%] md:max-w-[80%] gap-3 flex-row">
                    <div class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center bg-blue-600 text-white">
                        <svg class="w-5 h-5 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    </div>
                    <div class="text-gray-900 dark:text-gray-100 w-full prose dark:prose-invert max-w-none pt-1 streaming-content">
                        <span class="inline-block w-2 h-4 bg-gray-400 animate-pulse ml-1">|</span>
                    </div>
                </div>
            `;
            els.messagesArea.appendChild(aiDiv);
            scrollToBottom();

            const contentContainer = aiDiv.querySelector('.streaming-content');
            let fullResponse = '';

            try {
                els.sendBtn.disabled = true;
                const apiMessages = [];
                if (state.systemPrompt) apiMessages.push({ role: 'system', content: state.systemPrompt });
                apiMessages.push(...currentChat.messages.slice(0, -1));

                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "Universal AI Interface"
                    },
                    body: JSON.stringify({ model: state.model, messages: apiMessages, stream: true })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || `API Error: ${response.status} ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') break;
                            try {
                                const parsed = JSON.parse(data);
                                const token = parsed.choices[0]?.delta?.content || '';
                                fullResponse += token;
                                contentContainer.innerHTML = marked.parse(fullResponse);
                                scrollToBottom();
                            } catch (e) { }
                        }
                    }
                }
                currentChat.messages[aiMsgIndex].content = fullResponse;
                saveState();
                aiDiv.querySelector('.flex-shrink-0 svg').classList.remove('animate-pulse');

            } catch (err) {
                contentContainer.innerHTML = `<div class="p-3 bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 rounded-lg text-sm border border-red-200 dark:border-red-800"><strong>Error:</strong> ${err.message}</div>`;
                currentChat.messages[aiMsgIndex].content = `Error: ${err.message}`;
                saveState();
                aiDiv.querySelector('.flex-shrink-0 svg').classList.remove('animate-pulse');
            } finally {
                els.sendBtn.disabled = false;
            }
        }

        function scrollToBottom() { els.chatContainer.scrollTop = els.chatContainer.scrollHeight; }
        function escapeHtml(text) { return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;'); }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
